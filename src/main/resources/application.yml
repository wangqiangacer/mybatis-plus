# DataSource Config
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf8&tinyInt1isBit=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus:
  mapper-locations: classpath:mapping/*.xml
  type-aliases-package: com.baomidou.mybatisplus.samples.quickstart.domain
  configuration:
    map-underscore-to-camel-case: true
    use-actual-param-name: true

#  打印sql执行语句
logging:
  level:
    com:
      baomidou:
        mybatisplus:
          samples:
            quickstart:
              mapper : debug